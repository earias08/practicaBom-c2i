<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 etiquetas metas -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Practica BOM</title>
  </head>
  <body>
    <main class="my-5 container text-center">
        <section class="fechaHora verde">
            <p id="fecha">1 de junio de 2022</p>
            <p id="hora">00:00:00</p>
        </section>
        <section class="mt-5">
            <button class="btn rounded-circle btn-celeste"><i class="bi bi-alarm"></i></button>
            <button class="btn rounded-circle btn-rosa mx-3"><i class="bi bi-alarm"></i></button>
            <button class="btn rounded-circle btn-verde"><i class="bi bi-alarm"></i></button>
        </section>
    </main>
    <footer class="text-center text-light">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/reloj.js"></script>
